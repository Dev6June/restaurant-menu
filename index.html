<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu/‡πÄ‡∏°‡∏ô‡∏π‡∏≠‡∏≤‡∏´‡∏≤‡∏£</title>
  <style>
    :root {
      --primary-color: #e74c3c;
      --secondary-color: #fff5f0;
      --text-color: #333;
      --accent-color: #d35400;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--secondary-color);
      margin: 0;
      padding: 16px 8px;
      color: var(--text-color);
      font-size: clamp(14px, 2.5vw, 16px);
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      font-size: clamp(20px, 5vw, 28px);
    }

    p.intro {
      text-align: center;
      font-size: 0.9em;
      color: #999;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    .menu-container {
      display: flex;
      padding-inline: 8px;
      overflow-x: auto;
      gap: 12px;
      scroll-snap-type: x mandatory;
    }

    .category {
      flex: 0 0 90%;
      scroll-snap-align: start;
    }

    .category h2 {
      background: #ffe8e0;
      padding: 6px 10px;
      border-radius: 6px;
      color: var(--primary-color);
      font-size: 1.05em;
      margin-bottom: 10px;
    }

    .item {
      margin-bottom: 12px;
      border-bottom: 1px solid #eee;
      padding-bottom: 6px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-direction: column;
    }

    .name {
      width: 100%;
    }

    .name-en {
      display: block;
      font-size: 1.05em;
      font-weight: bold;
      color: #222;
    }

    .name-th {
      display: block;
      font-size: 0.9em;
      color: #666;
    }

    .price {
      align-self: flex-end;
      color: var(--accent-color);
      font-weight: bold;
      margin-top: 2px;
    }

    #topBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
      padding: 8px 12px;
      background: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>üìñ ‡πÄ‡∏°‡∏ô‡∏π‡∏£‡πâ‡∏≤‡∏ô / Our Menu</h1>
  <p class="intro">Select the menu belowüëá</p>
  <p class="intro">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏°‡∏ô‡∏π‡∏ó‡∏µ‡πà‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏áüëá</p>
  <div class="menu-container" id="menu"></div>

  <button id="topBtn">‚ñ≤To top</button>

  <script>
    const categoryIconMap = {
      '‡πÄ‡∏°‡∏ô‡∏π‡∏ï‡πâ‡∏°‡∏¢‡∏≥': 'üç≤',
      '‡πÄ‡∏°‡∏ô‡∏π‡∏ó‡∏≠‡∏î': 'üç≥',
      '‡πÄ‡∏°‡∏ô‡∏π‡∏ú‡∏±‡∏î‡∏Å‡∏£‡∏∞‡πÄ‡∏û‡∏£‡∏≤': 'üå∂',
      '‡πÄ‡∏°‡∏ô‡∏π‡∏¢‡∏≥': 'ü•ó',
      '‡∏Ç‡πâ‡∏≤‡∏ß‡∏ï‡πâ‡∏°‡∏ó‡∏£‡∏á‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á': 'üçö'
    };

    fetch('menu_data.json')
      .then(res => res.json())
      .then(data => {
        const grouped = {};

        data.forEach(item => {
          const key = `${item.category_th} / ${item.category_en}`;
          if (!grouped[key]) grouped[key] = [];
          grouped[key].push(item);
        });

        const container = document.getElementById('menu');
        const keys = Object.keys(grouped);

        keys.forEach((key) => {
          const colDiv = document.createElement('div');
          colDiv.className = 'category';

          const icon = categoryIconMap[grouped[key][0].category_th] || 'üçΩ';
          const catTitle = document.createElement('h2');
          catTitle.textContent = icon + ' ' + key;
          colDiv.appendChild(catTitle);

          grouped[key].forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'item';

            const name = document.createElement('div');
            name.className = 'name';

            const en = document.createElement('span');
            en.className = 'name-en';
            en.textContent = item.name_en;

            const th = document.createElement('span');
            th.className = 'name-th';
            th.textContent = item.name_th;

            const price = document.createElement('div');
            price.className = 'price';
            price.textContent = `${item.price} -`;

            name.appendChild(en);
            name.appendChild(th);
            itemDiv.appendChild(name);
            itemDiv.appendChild(price);
            colDiv.appendChild(itemDiv);
          });

          container.appendChild(colDiv);
        });
      });

    const topBtn = document.getElementById('topBtn');
    window.onscroll = () => {
      topBtn.style.display = window.scrollY > 300 ? 'block' : 'none';
    };
    topBtn.onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });
  </script>
</body>

</html>
